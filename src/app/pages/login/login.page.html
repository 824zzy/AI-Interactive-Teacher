<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Logo -->
  <div padding-horizontal text-center class="animated fadeInDown">
    <div class="login-logo">
      <img src="assets/ait_logo.png" alt="Ionic logo">
    </div>
    <h4 no-margin>
      <ion-text color="dark" class="fw700">
        AI Interactive Teacher
      </ion-text>
    </h4>
  </div>
  

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onSignup()" color="light" expand="block">Signup</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <!-- TODO: -->
  <p text-right tappable (click)="forgotPass()" class="paz">
    <ion-text color="dark">
      <strong>Forgot Password?</strong>
    </ion-text>
  </p>

  <p text-center>
    <ion-text color="dark">
      Or Signin with:
    </ion-text>
  </p>

  <ion-grid class="btn-group">
    <ion-row>
      <ion-col size="4">
        <ion-button shape="round" expand="full" color="secondary">
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button shape="round" expand="full" color="secondary">
          <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button shape="round" expand="full" color="secondary">
          <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
