<ion-app>
  <ion-split-pane>
    <ion-menu menuId="Menu" side="start" type="overlay">
      <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
          <ion-item margin-bottom *ngIf="loggedIn">
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/avatars/zzy824.jpeg">
            </ion-avatar>
            <ion-label>
              <ion-text color="dark">
                <h1><strong>zzy</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  Arlington, USA
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToEditProgile()">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong>edit profile</strong>
                  </ion-text>
                </a> <ion-text color="secondary"> | </ion-text> 
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>logout</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

          <ion-item margin-bottom *ngIf="!loggedIn">
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/avatars/unknown.png">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>Unknown</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  Unknown
                </h3>
              </ion-text>
            </ion-label>
          </ion-item>
        
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-list-header>
            <ion-item *ngIf="isShowDemo" (click)="isShowDemo=!isShowDemo">
              <!-- <ion-icon slot="start" name="help"></ion-icon> -->
              <ion-label>
                Demos
              </ion-label>
            </ion-item>
            <ion-item *ngIf="!isShowDemo" (click)="isShowDemo=!isShowDemo">
              <!-- <ion-icon slot="start" name="help"></ion-icon> -->
              <ion-label>
                Demos
              </ion-label>
            </ion-item>
          </ion-list-header>
          <ion-list *ngIf="isShowDemo">
            <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
                <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root">
                  <ion-icon slot="start" [name]="p.icon"></ion-icon>
                  <ion-label>
                    {{p.title}}
                  </ion-label>
                </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-list>

        <!-- Tutorial Module -->
        <ion-list>
            <ion-list-header>
              <!-- <ion-item *ngIf="isShowTutorial" (click)="isShowTutorial=!isShowTutorial">
                <ion-label>
                  Tutorials
                </ion-label>
              </ion-item> -->
              <ion-item routerLink="/tabs/tutorials" routerDirection="root">
                <ion-label>
                  Tutorials
                </ion-label>
              </ion-item>
            </ion-list-header>
            <!-- <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/tabs/tutorials" routerDirection="root">
                <ion-icon slot="start" name="glasses"></ion-icon>
                <ion-label>CV Tutorials</ion-label>
              </ion-item>
            </ion-menu-toggle> -->
            
        </ion-list>        
        <!-- If user already login -->
        <ion-list *ngIf="loggedIn">
            <ion-list-header>
              <ion-item>
                <ion-label>
                  Account
                </ion-label>
              </ion-item>
            </ion-list-header>
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/tabs/account" routerDirection="root">
                <ion-icon slot="start" name="contact"></ion-icon>
                <ion-label>
                  Account
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/about" routerDirection="root">
                <ion-icon slot="start" name="help"></ion-icon>
                <ion-label>
                  About
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item button (click)="logout()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
          </ion-list>

        <!-- If user not login, display `login`,`support`,`signup` -->
        <ion-list *ngIf="!loggedIn">
            <ion-list-header>
              <ion-item>
                <ion-label>
                  Account
                </ion-label>
              </ion-item>
            </ion-list-header>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/login" routerDirection="root">
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Login
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/about" routerDirection="root">
                <ion-icon slot="start" name="help"></ion-icon>
                <ion-label>
                  About
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/signup" routerDirection="root">
                <ion-icon slot="start" name="person-add"></ion-icon>
                <ion-label>
                  Signup
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
